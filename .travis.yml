sudo: required
language: python
python:
- 3.7
- 3.6
- 3.5
install:
- make build
script:
- make test
deploy:
  - provider: pypi
    user: __token__
    password:
      secure: 
    on:
      tags: true
      all_branches: true
      condition: "$TRAVIS_TAG =~ ^v[0-9]+.[0-9]+.[0-9]+[a-z]?$"
    distributions: sdist bdist_wheel
